<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wheather App</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="./icon.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="module" defer></script>
    <script src="./Components/SeaechBar/SearchBar.js"></script>
    <script src="./Components/WeatherCondition/WeatherCondition.js"></script>
    <script src="./Components/IconTiles/IconTiles.js"></script>
  </head>
  <body>
    <div id="root">
      <main>
        <section>
          <search-bar> </search-bar>
          <weather-condition class='hide'> </weather-condition>
          <div id="details" class='hide'>
            <icon-tiles heading="wind_speed" data="---" icon="./assets/wind.png"></icon-tiles>
            <icon-tiles heading="humidity" data="---" icon="./assets/humidity.png"></icon-tiles>
            <icon-tiles heading="cloudiness" data="---" icon="./assets/clouds.png"></icon-tiles>
            <icon-tiles heading="pressure" data="---" icon="./assets/air.png"></icon-tiles>
            <icon-tiles heading="visiblity" data="---" icon="./assets/visibility.png"></icon-tiles>
            <icon-tiles heading="time-zone" data="---" icon="./assets/clock.png"></icon-tiles>
            <icon-tiles heading="co-ordinates" data="---" icon="./assets/compass.png"></icon-tiles>
            <icon-tiles heading="wind_direction" data="---" icon="./assets/anemometer.png"></icon-tiles>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
